<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Employee payroll form</title>
    <style>
       
   </style>
</head>
 
<body>
    <!-- UC2 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="assets\images\logo.png">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
        <div class="form-head">Employee payroll form</div>
        <div class="row-content">
            <label class="label text" for="name">Name</label>
            <input class="input" type="text" id="name" name="name" placeholder="your name.." required>
        </div>
        <!-- UC3 -->
        <div class="row-content">    
            <label class="label text" for="profile">Profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile" value="assets\profile-images\Image-1.png" required>
                    <img class="profile" id='image1' src="assets\profile-images\Image-1.png">
                </label> 
                <label>
                    <input type="radio" id="profile2" name="profile" value="assets\profile-images\Image-2.png" required>
                    <img class="profile" id='image2' src="assets\profile-images\Image-2.png">
                </label> 
                <label>
                    <input type="radio" id="profile3" name="profile" value="assets\profile-images\Image-3.png" required>
                    <img class="profile" id='image3' src="assets\profile-images\Image-3.png">
                </label> 
                <label>
                    <input type="radio" id="profile4" name="profile" value="assets\profile-images\Image-4.png" required>
                    <img class="profile" id='image4' src="assets\profile-images\Image-4.png">
                </label>    
            </div>
        </div>
        </form>
    </div>
</body>
</html>
